<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | GrayCON</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div class="logo">GrayCON</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            <p style="opacity: 0.6; margin-bottom: 30px;">Start sending global transfers today.</p>
            
            <form id="signupForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="john@example.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Get Started</button>
            </form>
            <p style="margin-top: 20px; font-size: 14px; opacity: 0.7;">
                Already have an account? <a href="login.html" style="color: var(--neon-blue); text-decoration: none;">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
