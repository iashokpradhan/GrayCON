<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrayCON</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav>
        <div class="logo">GrayCON</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html" class="btn-signup">Sign Up</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p>Login to manage your crypto transfers</p>
            
            <form id="loginForm" onsubmit="window.location.href='dashboard.html'; return false;">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>

            <p class="switch-auth">New to GrayCON? <a href="signup.html">Create an account</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
